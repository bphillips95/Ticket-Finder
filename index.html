    <!-- w3.css library -->

    <title>Document</title>

<body>
    <nav class="navbar navbar-expand-sm bg-primary navbar-dark text-white"> 
        Welcome to TicketFinder
    </nav>
  <div class="container h-100">
    <div class="d-flex justify-content-center">
             <div class = 'container'>
                 <form id ='review-form' class="w3-container">
                   <label class="w3-text-blue"><b>Review</b></label>
                   <br>
                   <label for="">Rating</label>
                   <select name = 'rating_dropdown' class ='rating-dropdown'>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                  </select>
                  
                   <textarea class="w3-input w3-border" id='user_review' type="text" rows="7" placeholder="leave reviews"></textarea>
                   <label class="w3-text-blue"><b>Username</b></label>
                   <input class="w3-input w3-border" id='user_name' type="text">
                   <button class="w3-btn w3-blue">Submit</button>
                              <!-- onclick, calling the function inside the html tag -->
                   <button type = 'button' class="w3-btn w3-blue" id='close_form_btn' >Close</button>

                 </form>  
              </div>    
    </div>

  <div id ='footer' class ='container '></div>
    <footer>
      
      <button id='review-button' class = 'clicked closed'> Leave Review </button>
    </footer>
    
  </div>
